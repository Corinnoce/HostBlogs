{% extends 'base.html' %}
{% load static %}
{% block title %}Blog{% endblock title %}
{% block content %}
    <!-- Blog Page Title & Breadcrumbs -->
<div data-aos="fade" class="page-title">
    <nav class="breadcrumbs">
        <div class="container">
        <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Blog</li>
        </ol>
        </div>
    </nav>
    </div><!-- End Page Title -->
    <div class="container mb-2 mt-2">
        <form method="GET" action="{% url 'blog' %}">
            <div class="d-flex">
                <input class="form-control" placeholder="Search here" type="text" name="article">
                <button class="btn btn-success btn-lg" ><i class="bi bi-search"></i></button>
            </div>
        </form>
    </div>
    <!-- Blog Section - Blog Page -->
    {% include 'inc/blog.html' %}
    <div class="container">
        <h3>Categories</h3>
        <ul class="mt-3">
            {% for category in categorys %}
                <li>
                    <a href="{% url 'blog' %}?category={{category.slug}}">{{category.name}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
